<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gnome 40</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="desktop">
    <div id="topbar"></div>
    <div id="view">
        <div id="workspaces">
        </div>
        <div id="dock">
            <div class="appLauncher"></div>
            <div class="appLauncher"></div>
            <div class="appLauncher"></div>
            <div class="appLauncher"></div>
            <div class="appLauncher"></div>
            <div class="appLauncher"></div>
            <div class="appLauncher"></div>
        </div>
    </div>
</div>
<div id="ui">
    <button onclick="Workspace.select(0)">Desktop 1</button>
    <button onclick="Workspace.select(1)">Desktop 2</button>
    <button onclick="Workspace.select(2)">Desktop 3</button>
    <button onclick="Workspace.toggleSelectedFullscreen()">Toggle full screen</button>
</div>
<!--suppress HtmlUnknownTarget -->
<script src="bundle.js"></script>
</body>
</html>
